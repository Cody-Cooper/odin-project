<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/etch.js"></script>
    <title>jQuery Etch-A-Sketch</title>
  </head>
  <body class="default_color">

  <div id="wrapper" class="flex flex_start">

    <div id="menu" class="flex column_nowrap center_align">
      <div id="title">
        <h1>Etch a Sketch</h1>
      </div>
      <div id="fill_type_header">
        <hr class="tb_margin">
        <p class="tb_margin">fill type</p>
        <hr class="tb_margin">
      </div>
      <div id="fill_type" class="flex column_nowrap">
        <button id="random_colors" class="no_outline default_color tblr_margin no_border">RANDOM COLORS</button>
        <button id="monochrome" class="no_outline default_color tblr_margin no_border">MONOCHROME</button>
      </div>
      <div id="options_header">
        <hr class="tb_margin">
        <p class="tb_margin">options</p>
        <hr class="tb_margin">
      </div>
      <div id="options">
        <div id="size" class="flex center_align">
          <input id="height" class="tblr_margin" type="number" value="16" min="0" max="20">
          <input id="width" class ="tblr_margin" type="number" value="16" min="0" max="50">
        </div>
        <div id="size_buttons" class="flex center_align">
          <button onclick="newGrid()" id="new_grid" class="no_outline default_color tb_margin no_border">NEW GRID</button>
          <button onclick="clearGrid()" id="clear" class="no_outline default_color tb_margin no_border">CLEAR</button>
        </div>
      </div>
    </div>

    <div id="body" class="flex_start">
    </div>

  </div>

  </body>

</html>
